# Define os serviços (contêineres) da nossa aplicação
services:

  # Serviço do Banco de Dados
  database:
    image: postgres:16-alpine
    container_name: giftlist_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Expõe a porta 5432 do contêiner para a porta 5432 da sua máquina
      - "5432:5432"
    volumes:
      # Persiste os dados do banco de dados em um volume chamado 'pg_data'
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço do Backend (API)
  backend:
    # Constrói a imagem a partir do Dockerfile na pasta './backend'
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giftlist_backend
    restart: always
    ports:
      # Expõe a porta 5000 do contêiner
      - "5000:5000"
    volumes:
      # Monta o código-fonte do backend dentro do contêiner
      # Mudanças no seu PC refletirão automaticamente dentro do contêiner
      - ./backend:/app
      # Volume anônimo para node_modules, evitando conflitos
      - /app/node_modules
    env_file:
      - ./.env
    environment:
      # String de conexão que o Prisma usará para encontrar o banco
      # Note que usamos 'database', o nome do serviço Docker, e não 'localhost'
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?schema=public"
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET}
    # Garante que o backend só inicie DEPOIS que o banco estiver pronto
    depends_on:
      database:
        condition: service_healthy

  # Serviço do Frontend (React)
  frontend:
    # Constrói a imagem a partir do Dockerfile na pasta './frontend'
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giftlist_frontend
    restart: always
    ports:
      # Expõe a porta 5173 (padrão do Vite)
      - "5173:5173"
    volumes:
      # Monta o código-fonte do frontend
      - ./frontend:/app
      - /app/node_modules
    # Garante que o frontend espere pelo backend
    depends_on:
      - backend

# Define os volumes nomeados
volumes:
  pg_data:
